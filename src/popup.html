<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/popup.css">
  <title>Document</title>
</head>

<body>
  <h3 class="title">Price calculator</h3>
  <section class="calculator">
    <div class="calculator__block">
      <label class="calculator__label">Sell for:</label>
      <input class="calculator__input" id="sellAmount" type="text" />
    </div>
    <div class="calculator__block">
      <label class="calculator__label">Will get:</label>
      <input class="calculator__input" id="getAmount" type="text" />
    </div>
  </section>
  <h3 class="title">Settings</h3>
  <section class="settings">
    <h4 class="subtitle">Rate</h4>
    <form>
      <div class="settings__input-wrapper">
        <input
          id="apiRate"
          class="settings__rate-radio"
          type="radio"
          name="rate"
          value="api"
          checked />
        <label for="apiRate">Use <a href="https://fixer.io" target="_blank">fixer.io</a> API</label>
      </div>
      <div class="settings__input-wrapper">
        <input
          id="calculateRate"
          class="settings__rate-radio"
          type="radio"
          name="rate"
          value="calculate" />
        <label for="calculateRate">Calculate on page load</label>
      </div>
      <div class="settings__input-wrapper">
        <input
          id="manualRate"
          class="settings__rate-radio"
          type="radio"
          name="rate"
          value="manual" />
        <label for="manualRate">Set manually</label>
      </div>
    </form>
    <div id="manual-rate" class="calculator__block">
      <label class="calculator__label">Current rate:</label>
      <input class="calculator__input" id="rateInput" type="text" />
    </div>
  </section>
  <script src="./commons.js"></script>
  <script src="./popup.js"></script>
</body>

</html>
